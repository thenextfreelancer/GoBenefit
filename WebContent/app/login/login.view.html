<div class="login-view">
	<div cg-busy="{promise:loading,message:'Please wait...',backdrop:false,templateUrl:'common/tpl/loading.html'}"></div>
	<div class="top-content">       	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h2><strong>Login</strong></h2>                           		
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" class="login-form" ng-submit="login()">
									<div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
							            <label for="username" style="color: #fff; font-size:14px;">User Name</label>
							            <input type="text" name="username" id="username" class="form-control input-lg" ng-model="user.username" required />
							            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
							        </div>
							        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
							            <label for="password" style="color: #fff; font-size:14px;">Password</label>
							            <input type="password" name="password" id="password" class="form-control input-lg" ng-model="user.password" required />
							            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
							        </div>
							        <div class="form-actions">
							            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
							        </div>
			                    </form>
			                    <h3>or login with:</h3>
                        		<div class="social-login-buttons">
	                        		<a class="btn-link-1 btn-link-1-google-plus" href="#">
		                        		<i class="fa fa-google-plus"></i> Google Plus
		                        	</a>
                        		</div>
		                    </div>
                    </div>
                </div>
            </div>            
        </div>
</div>
