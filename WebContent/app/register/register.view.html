<div class="login-view">
	<div cg-busy="{ promise: loadingV,message:'Validating...',backdrop:false,templateUrl:'common/tpl/loading.html'}"></div>
	<div cg-busy="{ promise: loadingP,message:'In progress...',backdrop:false,templateUrl:'common/tpl/loading.html'}"></div>
	<div class="top-content">       	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                            <div class="form-top">
                        		<div class="form-top-left">
                        			<h2><strong>Registration: Step 1</strong></h2>                           		
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" name="registerForm" class="login-form">
									<div class="row" >
				                    	<div class="form-group col-xs-6">
				                    		<label class="sr-only" for="userfname">First Name</label>
				                        	<input type="text" name="userfname" placeholder="First Name" class="form-control" id="userfname" ng-model="vmr.newuser.firstName" required>
				                        	<span ng-show="registerForm.userfname.$touched && registerForm.userfname.$invalid"><font color="red" >*First Name is required.</font></span>
				                        </div>
				                        <div class="form-group col-xs-6">	
				                        	<label class="sr-only" for="userlname">Last Name</label>
				                        	<input type="text" name="userlname" placeholder="Last Name" class="form-control" id="userlname" ng-model="vmr.newuser.lastName" required>
				                        	<span ng-show="registerForm.userlname.$touched && registerForm.userlname.$invalid"><font color="red" >*Last Name is required.</font></span>
				                        </div>
			                        </div>
								<!-- <p>Enter Email ID</p> -->	
			                    	<div class="form-group">
			                    		<label class="sr-only" for="useremail">Email ID</label>
			                        	<input type="text" name="useremail" placeholder="Email ID" class="form-control" id="useremail" ng-model="vmr.newuser.emailId" required>
			                        	<span ng-show="registerForm.useremail.$touched && registerForm.useremail.$invalid"><font color=red >*Email is required.</font></span>
			                        </div>
			                        <div class="form-group">
			                    		<label class="sr-only" for="usermobile">Mobile</label>
			                        	<input type="text" name="usermobile" placeholder="User Mobile" class="form-control" id="usermobile" ng-model="vmr.newuser.mobileNo" required>
			                        	<span ng-show="registerForm.usermobile.$touched && registerForm.usermobile.$invalid"><font color=red >*Mobile is required.</font></span>
			                        </div>
			                        <div class="row" >
				                        <div class="form-group col-xs-6" ng-show="vmr.otp">
				                        	<input type="text" name="otp" placeholder="Enter OTP sent on your email" class="form-control" id="otp" ng-model="vmr.newuser.token" required>
				                        	<span ng-show="registerForm.otp.$touched && registerForm.otp.$invalid"><font color=red >*Enter OTP.</font></span>
				                        </div>
			                        </div>
			                        <button type="button" ng-click="vmr.requestOTP()" ng-show="!vmr.otp" class="btn btn-primary" >Register</button>
			                        <button type="button" ng-click="vmr.register()" ng-show="vmr.otp" class="btn btn-primary" >Next</button>
			                    </form>
			                    <h3>or login with:</h3>
                        		<div class="social-login-buttons">
	                        		<a class="btn-link-1 btn-link-1-google-plus" href="#">
		                        		<i class="fa fa-google-plus"></i> Google Plus
		                        	</a>
                        		</div>
		                    </div>
                    </div>
                </div>
            </div>            
        </div>
</div>
