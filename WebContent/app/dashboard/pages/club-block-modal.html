<div>
	<div class="modal-header">
		<h3 class="modal-title">Add {{module}}</h3>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-lg-6">
				<form role="form" style="width:450px;margin-left:50px;">
					<div class="form-group">
						<label>Name</label><input ng-model="name" class="form-control" />
					</div>
					<div class="form-group">
						<label>Description</label>
						<textarea class="form-control" ng-model="description" rows="3"></textarea>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
		<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
	</div>
</div>
