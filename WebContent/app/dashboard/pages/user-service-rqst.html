<div class="usrservice-view">
<div cg-busy="{promise:loading,message:'Loading...',backdrop:false,templateUrl:'common/tpl/loading.html'}"></div>
<div id="wrapper">
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-md-4 pull-left"><i class="fa fa-dashboard fa-building"></i> Service Request List</div>
							<div class="col-md-6 pull-right" style="margin-right: -20px;" ng-show="vm.open" >
								<div class="row">
									<div class="col-md-8" >
										<form style="margin-top: -5px;margin-right: -20px;">
										    <div class="form-group">
										      <div class="input-group">
										        <div class="input-group-addon"><i class="fa fa-search"></i></div>
										        <input type="text" class="form-control" placeholder="Search Request..." ng-model="vm.searchRequest">
										      </div>      
										    </div>
								  		</form>
									</div>
									<div class="col-md-2">
										 <button type="button" class="btn btn-default" style="margin-top: -5px;" ng-click="vm.open()">Request Service</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-4" style="width: 100%;">
								<div class="table-responsive">
									<table class="table table-bordered table-hover table-striped">
										<thead>
											<tr>
												<th class="col-md-1">#</th>
												<th class="col-md-2">Service Type</th>
												<th class="col-md-5">Subject</th>
												<th class="col-md-2">Status</th>
												<th class="col-md-2">Details</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="service in vm.serviceList | filter:vm.searchRequest">
												<td>{{$index+1}}</td>
												<td>{{service.apartmentFacility.name}}</td>
												<td>{{service.subject}}</td>
												<td>{{service.status}}</td>
												<td><a href="#/userdashboard/servicerqst" ng-click="vm.showServiceDetails(service.id)">View Details</a></td>
											</tr>
										</tbody>
									</table>
								</div>
								<!-- /.table-responsive -->
							</div>
						</div>
						<!-- /.row -->
					</div>
					<!-- /.panel-body -->
				</div>
			</div>
			<!-- /.col-lg-8 -->
		</div>
	</div>
</div>
</div>
