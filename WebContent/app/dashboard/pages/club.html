<div class="club-view">
<div cg-busy="{promise:loading,message:'Loading...',backdrop:false,templateUrl:'common/tpl/loading.html'}"></div>
<div id="wrapper">
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-md-2 pull-left"><i class="fa fa-dashboard fa-beer"></i> Club List</div>
							<div class="col-md-5 pull-right" style="margin-right: -20px;">
								<div class="row">
									<div class="col-md-8">
										<form style=" margin-top: -5px;margin-right: -20px;">
										    <div class="form-group" >
										      <div class="input-group">
										        <div class="input-group-addon"><i class="fa fa-search"></i></div>
										        <input type="text" class="form-control" placeholder="Search Club..." ng-model="vm.searchClub">
										      </div>      
										    </div>
								  		</form>
									</div>
									<div class="col-md-2">
										 <button type="button" class="btn btn-default" style="margin-top: -5px;" ng-click="vm.open('md')">Add Club</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-4" style="width: 100%;">
								<div class="table-responsive">
									<table class="table table-bordered table-hover table-striped">
										<thead>
											<tr>
												<th class="col-md-1">#</th>
												<th style="display: none;"></th>
												<th class="col-md-5">Name</th>
												<th class="col-md-5">Description</th>
												<th class="col-md-1">&nbsp;</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="club in vm.clubs | filter:vm.searchClub">
												<td>{{$index+1}}</td>
												<td style="display: none;">
												<span editable-text="club.id"  
													e-name="id" e-form="clubForm" 
													e-required>{{club.id}}</span></td>
												<td><span editable-text="club.name" 
													e-name="name" e-form="clubForm" e-class="form-control"
													onbeforesave="checkData($data, club.name)" 
													e-required>{{ club.name || 'empty' }} </span></td>
												<td><span editable-text="club.description"
													e-name="description" e-form="clubForm" e-class="form-control"
													onbeforesave="checkData($data, club.description)"
													e-required> {{ club.description || 'empty' }} </span></td>
												<td style="white-space: nowrap">
													<!-- form -->
													<form editable-form name="clubForm"
														onaftersave="vm.saveClub($data)"
														ng-show="clubForm.$visible"
														class="form-buttons form-inline" shown="inserted == club">
														<button type="submit" ng-disabled="clubForm.$waiting"
															class="btn btn-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
														<button type="button" ng-disabled="clubForm.$waiting"
															ng-click="clubForm.$cancel()" class="btn btn-default">
															<i class="fa fa-times" aria-hidden="true"></i></button>
													</form>
													<div class="buttons" ng-show="!clubForm.$visible">
														<button class="btn btn-primary"
															ng-click="clubForm.$show()"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
														<button class="btn btn-danger" 
															ng-click="vm.removeClub(clubForm.$data)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
								<!-- /.table-responsive -->
							</div>
							<!-- /.col-lg-4 (nested) -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.panel-body -->
				</div>
			</div>
			<!-- /.col-lg-8 -->
		</div>
	</div>
</div>
</div>
