<div class="block-view">
<div cg-busy="{promise:loading,message:'Loading...',backdrop:false,templateUrl:'common/tpl/loading.html'}"></div>
<div id="wrapper">
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-md-2 pull-left"><i class="fa fa-user fa-fw"></i> Users List</div>
							<div class="col-md-5 pull-right" style="margin-right: -10px;">
								<div class="row">
									<div class="col-md-8">
										<form style=" margin-top: -5px;margin-right: -20px;">
										    <div class="form-group" >
										      <div class="input-group">
										        <div class="input-group-addon"><i class="fa fa-search"></i></div>
										        <input type="text" class="form-control" placeholder="Search User..." ng-model="vm.searchUser">
										      </div>      
										    </div>
								  		</form>
									</div>
									<div class="col-md-2">
										 <button type="button" class="btn btn-default" style="margin-top: -5px;" ng-click="vm.openFileUpload()">Upload Users</button>
									</div>
								</div>
							</div>
						</div>
						
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-4" style="width: 100%;">
								<div class="table-responsive">
									<table class="table table-bordered table-hover table-striped">
										<thead>
											<tr>
												<th>&nbsp;</th>
												<th>Name</th>
												<th>Email Id</th>
												<th>Mobile</th>
												<th>Status</th>
												<th>Actions</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="user in vm.users | filter:vm.searchUser">
												<td class="col-md-1"><img src="{{user.imagePath}}" class="img-circle" height="40" width="40" alt="usr" /></td>
												<td class="col-md-3">{{user.firstName}} {{user.lastName}}</td>
												<td class="col-md-3">{{user.emailId}}</td>
												<td class="col-md-3">{{user.mobileNo}}</td>
												<td class="col-md-1">{{user.status==='ENABLE'?'Active':user.status}}</td>
												<td class="col-md-1">
													<button class="btn btn-success" uib-tooltip="Approve User" ng-show="user.status ==='PENDING'" ng-click="vm.approveUser(user)"><i class="fa fa-check" aria-hidden="true"></i></button>
													<button class="btn btn-danger" uib-tooltip="Disapprove User" ng-show="user.status ==='PENDING'" ng-click="vm.disapproveUser(user)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
													<button class="btn btn-warning" uib-tooltip="Deactivate User" ng-show="user.status ==='ENABLE'" ng-click="vm.deactivateUser(user)"><i class="fa fa-power-off" aria-hidden="true"></i></button>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
								<!-- /.table-responsive -->
							</div>
						</div>
						<!-- /.row -->
					</div>
					<!-- /.panel-body -->
				</div>
			</div>
			<!-- /.col-lg-8 -->
		</div>
	</div>
</div>
</div>
