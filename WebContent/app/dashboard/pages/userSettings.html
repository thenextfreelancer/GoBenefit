<div>
	<div class="modal-header">
		<h3 class="modal-title">Settings</h3>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-3 col-lg-3 "> 
				<div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                         <li>
                            <a ui-sref="{{vm.url}}" ng-click="showed = !showed"><i class="fa fa-cogs"></i> Basic Settings</a>
                         </li>
                         <li>
                            <a ui-sref="{{vm.url}}" ng-click="showed = !showed"><i class="fa fa-dashboard fa-building"></i> Advance Settings</a>
                         </li>
                    </ul>
                </div>
			</div>
			<div class="col-md-9 col-lg-9">
				<div ng-show="!showed" style="margin-top: -40px;">
					<h3 class="page-header"> Basic Settings</h3>
					<div>
						<form role="form">
                           <div class="form-group">
                               <label>Text Input</label>
                               <input class="form-control">
                               <p class="help-block">Example block-level help text here.</p>
                           </div>
                           <div class="form-group">
                               <label>Text Input with Placeholder</label>
                               <input class="form-control" placeholder="Basic Settings">
                           </div>
                           <div class="form-group">
                               <label>Static Control</label>
                               <p class="form-control-static">email@example.com</p>
                           </div>
                           <div class="form-group">
                               <label>Inline Checkboxes</label>
                               <label class="checkbox-inline">
                                   <input type="checkbox">1
                               </label>
                           </div>
                           <div class="form-group">
                               <label>Inline Radio Buttons</label>
                               <label class="radio-inline">
                                   <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked>1
                               </label>
                               <label class="radio-inline">
                                   <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">2
                               </label>
                           </div>
                           <div class="form-group">
                               <label>Selects</label>
                               <select class="form-control">
                                   <option>1</option>
                                   <option>2</option>
                                   <option>3</option>
                                   <option>4</option>
                                   <option>5</option>
                               </select>
                           </div>
                       </form>
					</div>
				</div>
				<div ng-show="showed" style="margin-top: -40px;">
					<h3 class="page-header"> Advance Settings</h3>
					<div>
						<form role="form">
                           <div class="form-group">
                               <label>Text Input</label>
                               <input class="form-control">
                               <p class="help-block">Example block-level help text here.</p>
                           </div>
                           <div class="form-group">
                               <label>Text Input with Placeholder</label>
                               <input class="form-control" placeholder="Advance Settings">
                           </div>
                           <div class="form-group">
                               <label>Static Control</label>
                               <p class="form-control-static">email@example.com</p>
                           </div>
                           <div class="form-group">
                               <label>Inline Checkboxes</label>
                               <label class="checkbox-inline">
                                   <input type="checkbox">1
                               </label>
                           </div>
                           <div class="form-group">
                               <label>Inline Radio Buttons</label>
                               <label class="radio-inline">
                                   <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked>1
                               </label>
                               <label class="radio-inline">
                                   <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">2
                               </label>
                           </div>
                           <div class="form-group">
                               <label>Selects</label>
                               <select class="form-control">
                                   <option>1</option>
                                   <option>2</option>
                                   <option>3</option>
                                   <option>4</option>
                                   <option>5</option>
                               </select>
                           </div>
                       </form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="vm.ok()">Save Changes</button>
		<button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
	</div>
</div>
